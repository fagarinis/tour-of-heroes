<div *ngIf='hero'>
    
    <h2>{{hero.name | uppercase}} Details</h2>
    
    <div><span>Id</span> : {{hero.id}}</div>

    <div><label>Nome :
            <input [(ngModel)]='hero.name' placeholder="nome">
        </label>
    </div>
    <button (click)="goBack()">Indietro</button>
    <button (click)="save()">save</button>
</div>
